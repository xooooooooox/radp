networks:
  local-network:
    driver: bridge
    name: radp-network
    external: false

services:
  nginx:
    image: nginx:${NGINX_VERSION}
    restart: unless-stopped
    volumes:
      - ./volumes/nginx/ssl:/etc/nginx/ssl
      - ./volumes/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/nginx/conf/conf.d:/etc/nginx/conf.d
      - ./volumes/nginx/conf/snippets:/etc/nginx/snippets
      - ./volumes/nginx/logs:/var/log/nginx
      - ./volumes/nginx/html:/usr/share/nginx/html:ro
      - ./volumes/nginx/entrypoint:/docker-entrypoint.d:ro
    environment:
      TZ: Asia/Shanghai
      NGINX_WATCH_INTERVAL: "2"
    ports:
      - "443:443"
      - "80:80"
    networks:
      - local-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
