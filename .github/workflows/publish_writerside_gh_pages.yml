name: "[Doc] Publish Writerside Pages"

on:
  push:
    branches:
      - main
      - feat/241230-0.7
    paths: [ 'Writerside/*' ]
  workflow_dispatch:

jobs:
  invoke-pages-build:
    uses: ./.github/actions/writerside
    with:
      instance: 'Writerside/radp'
      docker_version: '243.22562'
      branches:
        - 'main'
        - 'feat/241230-0.7'
      paths:
        - 'Writerside/*'