stages:
  - build
  - release

prepare_environment:
  stage: .pre
  tags:
    - ubuntu-shell
  only:
    - feat/241228-0.6
  script:
    - |
      if ! command -v vfox >/dev/null 2>&1;then
        exit 1
      fi
      eval "$(vfox activate bash)" || true
      if ! command -v java >/dev/null 2>&1;then
        vfox add java || true
        vfox install java@v8.0.342+7-tem || true
        vfox use -g java@8.0.432+6-tem || true
        java -version || exit 1
      fi
      if ! command -v mvn >/dev/null 2>&1;then
        vfox add maven || true
        vfox install maven@3.9.9 || true
        vfox use -g maven@3.9.9 || true
        mvn -v || exit 1
      fi

release:
  stage: release
  tags:
    - ubuntu-shell
  only:
    - feat/241228-0.6
  script:
    - |
      pwd
      [[ ! -x mvnw ]] && chmod +x mvnw
      ./mvnw clean deploy -Pcoding,publish-artifactory \
        --settings .mvn/settings.xml \
        -DskipTests \
        -Dauto.release.enabled=false -D-Dauto.archetype.catalog.minio=false