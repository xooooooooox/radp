networks:
  local-network:
    driver: bridge

services:
  # RedisAdmin https://github.com/joeferner/redis-commander
  # 账密 admin/admin
  redis-commander:
    image: redis-commander:0.8.0
    hostname: redis-commander
    restart: always
    ports:
      - 8081:8081
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
      - LANG=C.UTF-8
      - LANGUAGE=C.UTF-8
      - LC_ALL=C.UTF-8
    networks:
      - local-network