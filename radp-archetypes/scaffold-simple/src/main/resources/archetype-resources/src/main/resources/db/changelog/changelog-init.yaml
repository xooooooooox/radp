databaseChangeLog:
  # ---------------------- 通用（所有环境都会执行） ----------------------
  - changeSet:
      id: init
      author: x9x
      comment: 初始化
      changes:
        - sqlFile:
            relativeToChangelogFile: true
            path: ../migration/init/ddl/changes-ddl.sql
            stripComments: true
        - sqlFile:
            relativeToChangelogFile: true
            path: ../migration/init/dml/changes-dml.sql
        - loadData:
            relativeToChangelogFile: true
            file: ../migration/init/dml/demo.csv
            tableName: demo
            separator: ;
            columns:
              - column:
                  name: name
                  type: varchar
              - column:
                  name: locked
                  type: boolean
      rollback:
        - sqlFile:
            relativeToChangelogFile: true
            path: ../migration/init/rollback/rollback.sql
            stripComments: true
