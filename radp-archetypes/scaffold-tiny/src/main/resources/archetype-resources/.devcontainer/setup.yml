devcontainer:
  languages:
    java:
      version: 17
    nodejs:
      version: lts/*
  build:
    tools:
      maven:
        enabled: true
        version: 3.9.9
      gradle:
        enabled: false
        version: 8.14.1

  templates:
    available:
      - kafka
      - kafka-eagle
      - mysql
      - nginx
      - ollama
      - pgvector
      - rabbitmq
      - redis
      - redis-commander
      - rocketmq
      - zookeeper
    enabled:
      - mysql
      - redis
#      - app
